<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Our E-Commerce Store</h1>
      <p>Welcome to our online store!</p>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="featured-products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1676717962720-d9a812c8f8c9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1571781926291-c477ebfd024b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D" alt="Product 2">
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1629198688000-71f23e745b6e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHByb2R1Y3RzfGVufDB8fDB8fHww" alt="Product 3">
        <h3>Product 3</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Our E-Commerce Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
